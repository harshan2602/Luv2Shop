<div class="login-status-header">

    <button *ngIf="!(auth.isAuthenticated$ | async)" (click)="auth.loginWithRedirect()" routerLink="/login" class="security-btn">Login</button>

    <ng-container *ngIf="auth.isAuthenticated$ | async as isAuthenticated">
      <div class="login-status-user-info" *ngIf="isAuthenticated">
          Welcome back {{ (auth.user$ | async)?.name }}!
      </div>
      <button *ngIf="isAuthenticated" (click)="auth.logout({logoutParams: { returnTo: document.location.origin }})" class="security-btn">Logout</button>
      <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1">Member</button>
    </ng-container>

</div>
